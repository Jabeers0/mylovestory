<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANDNI HRIDOY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-animation">
        <div class="love-animation"></div>
        <div class="bird-animation"></div>
    </div>

    <div class="container">
        <div class="card website-name-card" onclick="toggleGlow(this)">
            <h2>আমার সুন্দর ওয়েবসাইট</h2>
            <p>আপনার ব্যক্তিগত ওয়েবসাইট</p>
        </div>
        
        <div class="card time-card" onclick="toggleGlow(this)">
            <h3>শুরুর তারিখ: 25-11-2025</h3>
            <div id="real-time-clock">সময় লোড হচ্ছে...</div>
        </div>

        <button id="action-button" onclick="performAction()">
            ক্লিক করুন!
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
